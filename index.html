<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center">Text to Speech</h1>
                        <p class="card-text text-center">Enter text below and click 'Speak' to hear it.</p>

                        <!-- Textarea for text input -->
                        <div class="mb-3">
                            <textarea id="text" class="form-control" rows="5"
                                placeholder="Enter your text here..."></textarea>
                        </div>

                        <!-- Button to trigger text-to-speech -->
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" onclick="speakText()">Speak</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Text-to-Speech -->
    <script>
        function speakText() {
            // Get the text from the textarea
            var text = document.getElementById('text').value;

            // Create a new SpeechSynthesisUtterance object
            var speech = new SpeechSynthesisUtterance(text);

            // Speak the text
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>

</html>
